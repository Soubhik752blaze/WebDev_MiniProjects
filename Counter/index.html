<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="Counter">
            <div class="Heading">
                <h2>Increment and Decrement Counter</h2>
            </div>
            <div class="main-content">
                <button id="decrease-button" onclick=decrease_value()>
                    <i class="fa-solid fa-minus"></i>
                </button>
                <span id="livecounter"> 0 </span>
                <button id="increase-button" onclick=increase_value()>
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <button id="reset-button" onclick=reset_value()> Reset </button>
        </div>
    </div>

    <!--Javascript file for awesome fonts-->
    <script src="https://kit.fontawesome.com/4cc1d058e1.js" crossorigin="anonymous"></script>
    <!--Our own Javascript file-->
    <script src="index.js"></script>
</body>

</html>
