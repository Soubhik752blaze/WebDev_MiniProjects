<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>About Me | Blaze</title>
	<link rel="icon" href="./assets/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<div class="time">
		<p id="display_time" onload="currentTime()"></p>
	</div>
	<div class="circle1"></div>
	<div class="circle2"></div>

	<div class="wrapper">
		<div class="card-wrapper">
			<div>
				<img src="./assets/My_Photo.jpeg" alt="user" />
			</div>
			<div class="user-name">
				<h2>Soubhik Ghosh</h2>
			</div>
			<div class="designation">
				<h3>Software Engineer, Nokia</h3>
			</div>
			<div class="bottom-group">
				<button onclick="openModal()" class="btn-share btn-card">
					<i class="fa-solid fa-share"></i>
					<div>Follow me</div>
				</button>

				<a href="https://drive.google.com/file/d/17qoHDU7cZ8ktUPVyoiSjfar1ztKQ611-/view" target="_blank">
					<button class="btn-follow btn-card">View my CV</button>
				</a>
			</div>
		</div>
	</div>

	<!-- Modal Component -->
	<div class="modal">
		<div class="modal-header">
			<h1>View My Profile</h1>
			<div>
				<i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
			</div>
		</div>
		<div>
			<div class="icon-container">
				<a href="https://www.linkedin.com/in/soubhik285/" target="_blank" class="icon" id="Linkedin">
					<i class="fa fa-linkedin"></i>
				</a>
				
				<a href="https://github.com/Soubhik752blaze" target="_blank" class="icon" id="github">
					<i class="fa-brands fa-github"></i>
				</a>

				<a href="https://leetcode.com/soubhik285/" target="_blank" class="icon" id="leetcode_icon">
					<img src="/assets/leetcode.png" id="Leetcode">
				</a>

				

				<!-- <a href="#" class="icon" id="twitter">
					<i class="fa-brands fa-twitter"></i>
				</a>

				<a href="#" class="icon" id="telegram">
					<i class="fa-brands fa-telegram"></i>
				</a> -->
			</div>
		</div>
	</div>

	<!-- Overlay -->
	<div class="overlay" onclick="closeModal()"></div>

	<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
	<script src="./script.js"></script>
</body>

</html>
